<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <div class="header">
    <h1>Grand Rapids Incident Map</h1>
    </div>
    <div class="Main">
      <div class="Map">
        <img class="tornado-icon" src="Tornado Icon.svg" alt="Tornado symbol">
        <img class="outage-icon" src="Power Outage Icon.svg" alt="Power outage symbol">
        <img class="flood-icon" src="Flood Icon.svg" alt="Flood sykmbol">
      </div>
      <div class="Mapkeys">
        <div class="InfoBox">
          <table>
            <tr style="border-bottom: 1px solid #939393;">
              <td class="table-icon"><img class="flood-text" src="Flood Icon.svg" alt="Flood symbol"></td>
              <td class="Place"><strong>Flood: Remingtion Park</strong></td>
              <td class="date">3/25/2024</td>
              <td class="location">East Grand Rapids</td>
            </tr>
            <tr style="border-bottom: 1px solid #939393;">
              <td class="Place"><strong>Place</strong></td>
              <td class="date">time</td>
              <td class="location">location</td>
            </tr>
            <tr style="border-bottom: 1px solid #939393;">
              <td class="Place"><strong>Place</strong></td>
              <td class="date">time</td>
              <td class="location">location</td>
            </tr>
          </table>
        </div>
        <div class="StormSeverity">
          <h2><center>Storm Severity</center></h2>
            <div class="keycolors">
            <div class="low"><h3>Low</h3></div>
            <div class="medium"><h3>Medium</h3></div>
            <div class="high"><h3>High</h3></div>
          </div>
        </div>
      </div>
    </div>
    <div class="oneAndOnlyDiv">Main div</div>
    <script src="index.js"></script>
  </body>
</html>
